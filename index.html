<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vinay Kumar Bantubilli - Full-Stack Developer & UI/UX Designer</title>
    <meta name="description" content="Full-Stack Developer & UI/UX Designer passionate about creating beautiful, functional web experiences">
    
    <!-- FontAwesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Theme Toggle Button -->
    <button id="theme-toggle" class="theme-toggle" aria-label="Toggle dark mode">
        <i class="fas fa-moon"></i>
    </button>

    <!-- Header Section -->
    <header class="header">
        <div class="container">
            <div class="profile" id="profile-container">
                <!-- Profile content will be loaded from JSON -->
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main">
        <div class="container">
            <!-- Navigation/Filter Bar -->
            <nav class="nav-filters">
                <div class="nav-header">
                    <h2>My Projects</h2>
                    <button class="mobile-menu-toggle" id="mobile-menu-toggle" aria-label="Toggle navigation menu">
                        <span></span>
                        <span></span>
                        <span></span>
                    </button>
                </div>
                <div class="filter-buttons" id="filter-buttons">
                    <!-- Filter buttons will be loaded from JSON -->
                </div>
            </nav>

            <!-- Projects Grid -->
            <section class="projects" id="projects">
                <!-- Project cards will be loaded from JSON -->
            </section>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; <span id="current-year"></span> Vinay Kumar Bantubilli. All rights reserved.</p>
        </div>
    </footer>

    <!-- JavaScript -->
    <script src="app.js"></script>
</body>
</html>
